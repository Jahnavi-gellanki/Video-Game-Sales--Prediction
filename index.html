<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Game Sales Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>üéÆ Video Game Sales Predictor</h1>
    <form action="/predict" method="post">
        <label>Platform:</label>
        <input type="text" name="platform" required>

        <label>Year:</label>
        <input type="number" name="year" required>

        <label>Genre:</label>
        <input type="text" name="genre" required>

        <label>Publisher:</label>
        <input type="text" name="publisher" required>

        <button type="submit">Predict Sales</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Predicted Regional Sales (Millions)</h2>
        <p>NA Sales: {{ na }}</p>
        <p>EU Sales: {{ eu }}</p>
        <p>JP Sales: {{ jp }}</p>
        <p>Other Sales: {{ other }}</p>
        <hr>
        <h3>üåç Global Sales: {{ global_sales }}</h3>
    </div>
    {% endif %}
    {% if error %}
<div class="error">
    <h3 style="color:red;">‚ö†Ô∏è {{ error }}</h3>
</div>
{% endif %}

</div>
</body>
</html>
